<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Quiz de Lógica</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />

  <!-- Estilo Externo -->
  <link rel="stylesheet" href="style/estilo_jogo.css" />
</head>
<body>

    <!-- Container Principal do Quiz -->
    <div class="quiz-container">

      <!-- Placar -->
      <div class="placar-container">
        <p id="pontos">Pontos: 0</p>
        <p id="erros">Erros: 0</p>
      </div>
  
      <!-- Barra de Progresso -->
      <div id="progresso">
        <div id="barra"></div>
      </div>
  
      <!-- Área das Perguntas -->
      <div class="perguntas"></div>
    </div>
  
    <!-- Controles -->
    <div class="controles">
      <button id="btnVoltar" class="voltar" onclick = "voltar()" >Voltar</button>
      <button id="btnDica" onclick = "usarDica()" >Usar Dica (7 restantes)</button>
      <button class="botaomusica" id="musicaBtn" onclick="tocarMusica()">Música</button>
      <audio id="bg-musica" src="sua-musica.mp3" loop></audio>  
    </div>
  
    <!-- Música de Fundo -->
    <audio id="bg-musica" loop>
      <source src="audio/musicadefundo.mp3" type="audio/mpeg">
    </audio>

  <!-- Script -->
  <script src="script/main.js"></script>
</body>
</html>
