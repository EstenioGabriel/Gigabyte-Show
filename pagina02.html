<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Quiz de Lógica</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />

  <!-- Estilo Externo -->
  <link rel="stylesheet" href="style/estilo_jogo.css" />
</head>
<body>

  <!-- Música de Fundo -->
  <div class="containerjogarmusica">
    <button class="botaomusica" id="botao-musica" onclick="tocarMusica()">Tocar Música</button>
  </div>

  <audio id="bg-musica" loop>
    <source src="audio/musicadefundo.mp3" type="audio/mpeg">
  </audio>

    <!-- Container Principal do Quiz -->
    <div class="quiz-container">

      <!-- Placar -->
      <div class="placar-container">
        <p id="pontos">Pontos: 0</p>
        <p id="erros">Erros: 0</p>
      </div>
  
      <!-- Barra de Progresso -->
      <div id="progresso">
        <div id="barra"></div>
      </div>
  
      <!-- Área das Perguntas -->
      <div class="perguntas"></div>
    </div>
    <!-- Controles -->
    <div class="controles">
      <button id="btnVoltar" class="voltar" onclick = "voltar()" >Voltar</button>
      <button id="btnDica" onclick = "usarDica()" >Usar Dica <br> (7 restantes) </button>      
    </div>
  
    <!-- Erros e Acertos -->
  
    <div id="modalAcerto" class="modal">
      <div class="modal-content">
        <p>✅ Resposta correta!</p>
        <button onclick="fecharModalAcerto()">OK</button>
      </div>
    </div>

    <!-- Modal de Erro -->
      <div id="modalErro" class="modal">
        <div class="modal-content">
        <p>❌ Resposta incorreta! Tente novamente.</p>
        <button onclick="fecharModalErro()">OK</button>
      </div>
    </div>

    <div id="modalFinal" class="modal" style="display: none;">
      <div class="modal-conteudo">
      <p id="textoFinal"></p>
      <button onclick="fecharModalFinal()">OK</button>
    </div>

    <div id="modalFinal" class="modal">
      <div class="modal-content">
        <p id="mensagemFinal"></p>
        <button onclick="fecharModalFinal()">Voltar para o início</button>
    </div>
  
</div>




  <!-- Script -->
  <script src="script/main.js"></script>
</body>
</html>
