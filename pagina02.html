<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Quiz de Lógica</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />

  <!-- Estilo Externo -->
  <link rel="stylesheet" href="style/estilo_jogo.css" />
</head>
<body>

  <!-- Música de Fundo -->
  <div class="containerjogarmusica">
    <button class="botaomusica" id="botao-musica" onclick="tocarMusica()">Tocar Música</button>
  </div>

  <audio id="bg-musica" loop>
    <source src="audio/musicadefundo.mp3" type="audio/mpeg">
  </audio>

    <!-- Container Principal do Quiz -->
    <div class="quiz-container">

      <!-- Placar -->
      <div class="placar-container">
        <p id="pontos">Pontos: 0</p>
        <p id="erros">Erros: 0</p>
      </div>
  
      <!-- Barra de Progresso -->
      <div id="progresso">
        <div id="barra"></div>
      </div>
  
      <!-- Área das Perguntas -->
      <div class="perguntas">
        
      </div>
    </div>
    <!-- Controles -->
    <div class="controles">
      <button id="btnVoltar" class="voltar" onclick = "voltar()" >Voltar</button>
      <button id="btnDica" onclick="usarDica()">Usar Dica <br> (<span id="dicasRestantes">7</span> restantes)</button>           
    </div>
  
    <!-- Modal de Acerto -->
<div id="modalAcerto" class="modal">
  <div class="modal-content">
    <h2>✅ Acertou!</h2>
    <button onclick="fecharModalAcerto()">Continuar</button>
  </div>
</div> 

<!-- Modal de Erro -->
<div id="modalErro" class="modal">
  <div class="modal-content">
    <p id="mensagemErro">❌ Resposta incorreta!</p>
    <button onclick="fecharModalErro()">Tentar Novamente</button>
  </div>
</div>

<!-- Modal Final -->
<div id="modalFinal" class="modal2">
  <div class="modal-content2">
    <h2> 🎉 Obrigado por participar do The GigaByte Show 🎉</h2>
    <p id="mensagemFinal"></p>
    <button onclick="reiniciarQuiz()">Reiniciar</button>
    <button onclick="voltar()">Voltar ao Início</button>
  </div>
</div>

    
 <!-- Script -->
 <script src="script/main.js"></script>
</body>
</html>
